<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopSavy Ecommerce Website</title>
    <link rel="stylesheet" href="./assets/css/utils.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
</head>
<body>
    <header></header>
    <main class="container">
        <div class="headings">
            <h3>Product</h3>
            <h3>Price</h3>
            <h3>Quantity</h3>
            <h3>Subtotal</h3>
        </div>
        <div class="products">
            <div class="product">
                <div class="main-product">    
                    <img src="./assets/images/laptop product.png" alt="">
                    <h3>Asus Gaming Laptop</h3>
                </div>
                <h3 id="price">$700</h3>
                <input id="quantity" type="number" value="01" min="1">
                <h3 id="total">$700</h3>
            </div>
            <div class="product">
                <div class="main-product">    
                    <img src="./assets/images/jacket product 2.png" alt="">
                    <h3>Leather Jacket</h3>
                </div>
                <h3 id="price">$260</h3>
                <input id="quantity" type="number" value="01" min="1">
                <h3 id="total">$260</h3>
            </div>
            <div class="product">
                <div class="main-product">    
                    <img src="./assets/images/speakers.png" alt="">
                    <h3>JBL Speakers</h3>
                </div>
                <h3 id="price">$100</h3>
                <input id="quantity" type="number" value="01" min="1">
                <h3 id="total">$100</h3>
            </div>
            <div class="product">
                <div class="main-product">    
                    <img src="./assets/images/controller product 2.png" alt="">
                    <h3>GP11 Gamepad</h3>
                </div>
                <h3 id="price">$660</h3>
                <input id="quantity" type="number" value="01" min="1">
                <h3 id="total">$660</h3>
            </div>
        </div>
    </main>
    <footer></footer>


    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>
</html>
