<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="leftbtn"><i class="ri-arrow-left-double-line"></i></button>
        <img src="./first.jpg" alt="" id="img1">
        <img src="./second.jpg" alt="" id="img2">
        <img src="./third.jpg" alt="" id="img3">
        <button id="rightbtn"><i class="ri-arrow-right-double-line"></i></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
